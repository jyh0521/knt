<!DOCTYPE html>
<html>
<body>
    <div id="noticeBrdMngWriteDiv">
        <div class="WritingHeader">
            <h2 class="title">
            공지사항 작성
            </h2>
        </div>
        <div class="selectDiv"><select name="formName" id="formName"></select></div>
        <div class="textDiv">
            <textarea placeholder="제목을 입력해 주세요." class="titleTextareaInput"  id="noticeBrdMngWriteTitle" style="height: 40px;"></textarea>
            <textarea placeholder="내용을 입력하세요." class="contentTextareaInput"  id="noticeBrdMngWriteContent" style="height: 40px;"></textarea>
        </div>
        <div class="dateDiv">
            <input class="dateInputDiv" id="noticeBrdMngDateStart" placeholder="마감 시작일">
            <input class="dateInputDiv" id="noticeBrdMngDateEnd" placeholder="마감 종료일">
        </div>
        <div class="noticeBrdMngWriteBtnDiv" id="noticeBrdMngWriteBtnDiv"></div>
    </div>
</body>
</html>
