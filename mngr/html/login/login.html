<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KNT 관리자 페이지 로그인</title>
    <link rel="shortcut icon" type="image/x-icon" href="/knt/user/resources/images/KNT_icon.png">
    <link rel="stylesheet" type="text/css" href="/knt/mngr/resources/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body style="background-color:#eff0f2; ">
    <div id="wrap" style="height:430px;">
        <div id="head"></div>
        <div id="mainwrap">
            <h1 class="title" img src="/knt/mngr/resources/images/KNT_logo_typo.png" id="loginTypo"></h1>
            <div class="loginlist">
                <div id="field">
                    <a id="input_id"><input type="text" id="userId" placeholder="ID" /></a>
                </div>
                <div id="field">
                    <input type="password" id="userPwd" placeholder="Pwd" />
                </div>
                <div id="field">
                    <button id="loginBtn" class="negative ui button">로그인</button>
                </div>
            </div>
        </div>
    </div>
         
</body>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/knt/lib/js/lib.js"></script>
<script type="text/javascript" src="/knt/mngr/js/login/login.js"></script>
</html>
