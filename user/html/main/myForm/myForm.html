<!DOCTYPE html>
<html>
<body> 
    <div id="myForm">
        <div class="myFormTitleDiv">
            <h2 class="myFormTitle">내 지원서</h2>
            <p class="myFormTxt">지원서를 제출한 학번과 비밀번호를 입력해 주세요.</p>
        </div>
        <div id="myFormInfoWriteDiv" class="ui large form"> 
            <div class="myFormInfoWrite">
                <div class="field">
                    <input id="userName" class="myFormInfoField" type="text" placeholder="이름"/>
                </div>
                <div class="field">
                    <input id="userNum" class="myFormInfoField" type="text" placeholder="학번"/>
                </div>
                <div class="field">
                    <input input type="password" id="userPwd" class="myFormInfoField" type="text" placeholder="비밀번호"/>
                </div>
            </div>
        </div>
        <div id="myFormBtnDiv">
            <button id="myFormFindBtn" class="ui grey button">조회하기</button>
        </div>
    </div>
</body>
</html>
