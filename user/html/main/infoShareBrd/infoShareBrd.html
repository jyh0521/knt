<!DOCTYPE html>
<html>
<body> 
    <div id="infoShare">        
        <div id="infoShareTableDiv"></div>
        <!-- <div id="infoSharePagingDiv"></div> -->
        <div id="paging"></div>
        <div id="infoShareContentDiv" style="display: none;">
            <div id="infoShareSelectedContentDiv"></div>
            <div id="infoShareSelectedContentCommentDiv"></div>
        </div>
        <div id="infoShareWriteContentFuncDiv" style="display: none;">
            <div id='infoShareWriteContentTitleDiv'>
                <label for='infoShareWriteContentTitle'>제목</label>
                <input type='text' id='infoShareWriteContentTitle' name='writeContentTitle'/>
            </div>
            <div id='infoShareWriteContentDiv'>
                <label for='infoShareWriteContentTextArea' id='infoShareWriteContentLabel'>내용</label>
                <textarea id='infoShareWriteContentTextArea' name='infoShareWriteContentTextArea' cols='40' rows='8'></textarea>
            </div>
            <div id='infoShareWriteContentBtnDiv'>
                <button id='infoShareWriteContentWriteBtn'>작성하기</button>
                <button id='infoShareWriteContentBackBtn'>뒤로</button>
            </div>
        </div>
    </div>
</body>
</html>
