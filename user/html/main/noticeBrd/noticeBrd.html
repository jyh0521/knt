<!DOCTYPE html>
<html>
<body>
    <div id = "kntNotice">
        <div id = "kntNoticeBrd" style = "display: none;">
            <div>
                <h1 style="width: 150px;height: 100px;margin-bottom: 0px;padding-top: 100px;">공지사항</h1>
                <div class="ui action input" style="padding-left: 700px;width: 1100px;height: 50px;">
                    <input type="text" id = "noticeSearchText">
                    <select class="ui compact selection dropdown" id = "SelectNoticeSearchOption" style="padding-top: 8px;padding-bottom: 8px;height: 50px;width: 94px;padding-right: 10px;">
                        <option value="BRD_TITLE">제목</option>
                        <option value="BRD_CONTENT">내용</option>
                        <option value="BRD_WRITER">작성자</option>
                    </select>
                    <div class="ui button" id = "noticeSearchBtn">검색</div>
                </div>
            </div>
            <div id = "kntNoticeBrdDomain" style="padding-top: 30px;"></div>
            <div id = "kntNoticeBrdPagingArea"></div>
        </div>
        <div id="kntNoticeBrdWrite" style="display: none;">
            <label for = 'noticeBrdWriteTitle'>제목</label>
            <input type = 'text' id = 'noticeBrdWriteTitle'>
            <label for='noticeBrdWriteContent'>내용</label>
            <textarea id = 'noticeBrdWriteContent'></textarea>
            <div id ='kntNoticeBrdWriteBtnDomain'></div>
        </div>
        <div id="kntNoticeBrdContent" style="display: none;">
            <div id ='kntNoticeBrdContentDomain'></div>
        </div>
        <div id="kntNoticeBrdComment" style="display: block;padding-top: 50px;">
            <h3 class="ui dividing header">Comments</h3>
            <div id = 'kntNoticeBrdCommentListDomain'></div>
            <div class="ui input" style="width: 99%; height: 130px; padding-top: 1%; padding-bottom: 1%;">
                <input type="text" id = 'noticeBrdCommentContent' placeholder="댓글을 작성하세요.">
            </div>
            <!-- <textarea id = 'noticeBrdCommentContent' cols='150' rows='5' placeholder='댓글을 작성하세요.'></textarea> -->
            <div id ='kntNoticeBrdCommentBtnDomain'></div>
            <div id = "kntNoticeBrdCommentPagingArea"></div>
        </div>
    </div>
</body>
</html>
