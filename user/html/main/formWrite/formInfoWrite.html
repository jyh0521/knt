<!DOCTYPE html>
<html>
<body> 
    <div class="formInfoTitleDiv">
        <h1 class="formInfoTitle">지원서 등록</h1>
    </div>
    <div id="formInfo" class="ui large form">
        <div id="formInfoWrite">
            <div class="field">
                <label>이름</label>
                <input id="userName" class="formInfoField" type="text"/>
            </div>
            <div class="field">
                <label>학번</label>
                <input id="userNum" class="formInfoField" type="text"/>
            </div>
            <div class="field">
                <label>비밀번호</label>
                <input input type="password" id="userPwd" class="formInfoField" type="text"/>
            </div>
            <div class="field">
                <label>비밀번호 확인</label>
                <input type="password" id="userPwdChk" class="formInfoField" type="text"/>
            </div>
        </div>
        <div id="formInfoBtn">
            <button id="formInfoSubmitBtn" class="ui grey button">등록</button>
        </div>
    </div>
</body>
</html>
