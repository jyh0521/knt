<!DOCTYPE html>
<html>
<body> 
    <div class='formInfoDiv'>
        <div class='formInfoLeftDiv'>
            <div class="formInfoTitleDiv">
                <h2 class="formInfoTitle">지원서 등록</h2>
            </div>
            <div id="formInfo" class="ui large form">
                <div id="formInfoWrite">
                    <div class="field">
                        <input id="userName" class="formInfoField" type="text" placeholder="이름"/>
                    </div>
                    <div class="field">
                        <input id="userNum" class="formInfoField" type="text" placeholder="학번"/>
                    </div>
                    <div class="field">
                        <input input type="password" id="userPwd" class="formInfoField" type="text" placeholder="비밀번호"/>
                    </div>
                    <div class="field">
                        <input type="password" id="userPwdChk" class="formInfoField" type="text" placeholder="비밀번호 확인"/>
                    </div>
                    <p class=infoTxt>비밀번호는 대/소문자, 특수문자, 숫자를 사용해 8자 이상 입력해주세요.</p>
                </div>
                <div id="formInfoBtn">
                    <button id="formInfoSubmitBtn" class="ui grey button">등록하기</button>
                </div>
            </div>
        </div>
        <div class="formInfoRightDiv">
            <h2>개인정보 어쩌구</h2>
        </div>
    </div>
</body>
</html>
