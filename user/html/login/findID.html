<!DOCTYPE html>
<html>

<head>
    <title>Find Your ID</title>
    <link rel="stylesheet" type="text/css" href="/knt/user/resources/css/style_login.css">
    <meta charset="utf-8">
</head>

<body width = "100%" height = "100%">
    <form action="index.html" method="post" class="loginForm">
        <h2>Find my ID</h2>
        <div class = "idForm">
            <input type="text" class="id" placeholder="이름" id="name" name="name" >
        </div>
        <div class="passForm">
            <input type="text" class="pw" placeholder="연락처" id="phone" name="phone">
        </div>
        <button type="button" class="btn" id="findID" onclick="button()">
            아이디 찾기
        </button>
        <div class = "bottomText">
            Back to login form <a href="#" type="button" id="gobackBtn" onclick="location.href='login.html'">Go Home</a>
            <br>Don't you have ID? <a href="#" type="button" id="signupBtn" onclick="location.href='signup.html'">Sign Up</a>
        </div>
    </form>
</body>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/knt/lib/js/lib.js"></script>
<script type="text/javascript" src="/knt/user/js/login/login.js"></script>
<script type="text/javascript" src="/knt/user/js/login/findID.js"></script>

</html>
