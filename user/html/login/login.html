<!DOCTYPE html>
<html>

<head>
    <title>KNT WEB Project Login Page</title>
    <link rel="stylesheet" type="text/css" href="/knt/user/resources/css/style_login.css">
    <meta charset="utf-8">
</head>

<body width = "100%" height = "100%">
    <form action="index.html" method="post" id = 'USER_SEARCH' class="loginForm">
        <h2>LOGIN</h2>
        <div class = "idForm">
            <input type="text" class="id" placeholder="id" id="id" name="id" >
        </div>
        <div class="passForm">
            <input type="password" class="pw" placeholder="pw" id="pw" name="pw">
        </div>
        <button type="button" class="btn" id="loginBtn" onclick="button()">
            LOG IN
        </button>
        <div class = "bottomText">
            Don't you have ID? <a href="#" type="button" id="signupBtn" onclick="location.href='signup.html'">Sign Up</a>
            <br>Forget Your ID? <a href="#" type="button" id="findID" onclick="location.href='findID.html'">Find ID</a>
        </div>
    </form>
</body>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/knt/lib/js/lib.js"></script>
<script type="text/javascript" src="/knt/user/js/login/login.js"></script>

</html>
